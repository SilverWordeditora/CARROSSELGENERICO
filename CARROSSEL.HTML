<!DOCTYPE html>
<html lang="pt‑BR">
<head>
  <meta charset="UTF‑8">
  <title>Carrossel Automático no GitHub Pages</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    /* Reset e estilo básico */
    *, *::before, *::after { box-sizing: border-box; }
    body {
      margin: 0; padding: 0;
      font-family: system-ui, sans-serif;
      background: #222; color: #eee;
      display: flex; align-items: center; justify-content: center;
      min-height: 100vh;
    }
    /* Container e Slides */
    .carousel {
      position: relative; width: 90%; max-width: 900px;
      overflow: hidden; border-radius: 12px;
      background: #000; box-shadow: 0 4px 12px rgba(0,0,0,.5);
    }
    .slides {
      position: relative; height: 0; padding-bottom: 56.25%;
    }
    .slide {
      position: absolute; top:0; left:0;
      width: 100%; height: 100%;
      opacity: 0; transition: opacity .8s ease;
      pointer-events: none;
    }
    .slide.active {
      opacity: 1; pointer-events: auto;
    }
    .slide img {
      width: 100%; height: 100%; object-fit: cover; display: block;
    }
    /* Indicadores numerados */
    .indicators {
      position: absolute; bottom: 16px; left:50%;
      transform: translateX(-50%); display:flex; gap:8px;
    }
    .indicator {
      width: 28px; height:28px; border-radius:50%;
      background: rgba(255,255,255,.15); color:#fff;
      font-size:14px; font-weight: bold;
      border:2px solid rgba(255,255,255,.6);
      display:flex; align-items:center; justify-content:center;
      cursor:pointer; user-select:none;
      transition: transform .2s, background .2s;
    }
    .indicator.active {
      background: #fff; color:#222; transform: scale(1.2);
    }
    .indicator:focus {
      outline: 2px solid #fff; outline-offset: 3px;
    }
    /* Live region invisível */
    .visually-hidden {
      position: absolute;
      width: 1px; height: 1px;
      margin: -1px; padding: 0; overflow: hidden;
      clip: rect(0 0 0 0); white-space: nowrap; border: 0;
    }
  </style>
</head>
<body>
  <div class="carousel" role="region" aria-roledescription="carrossel" aria-label="Galeria de Imagens">
    <div class="slides">
      <!-- Slide 1 (início) -->
      <div class="slide active" aria-hidden="false">
        <img src="https://drive.google.com/uc?export=view&id=18he_q_SE7TLMxuDjK1cQDpn98zbIeluM" alt="Imagem 1">
      </div>
      <!-- Slide 2 -->
      <div class="slide" aria-hidden="true">
        <img src="https://drive.google.com/uc?export=view&id=1e0EscT-wtZ2Z7tEM0ffX7MGAVUNO5TNU" alt="Imagem 2">
      </div>
      <!-- Slide 3 -->
      <div class="slide" aria-hidden="true">
        <img src="https://drive.google.com/uc?export=view&id=1DbZj-SrvhRDosk4vp-ldbpOOiXh-JO0-" alt="Imagem 3">
      </div>
      <!-- Slide 4 -->
      <div class="slide" aria-hidden="true">
        <img src="https://drive.google.com/uc?export=view&id=15QFbyKhdmFdZq8dc2lyhX87vN1zVzhfv" alt="Imagem 4">
      </div>
      <!-- Slide 5 -->
      <div class="slide" aria-hidden="true">
        <img src="https://drive.google.com/uc?export=view&id=1zy5KYzV3XzdrPwB8irB2OyxIA17Wm-WZ" alt="Imagem 5">
      </div>
    </div>
    <div class="indicators" role="tablist" aria-label="Controle de Slides"></div>
    <div id="carousel-live" class="visually-hidden" aria-live="polite" aria-atomic="true">
      Imagem 1 de 5
    </div>
  </div>

  <script>
    const TIME = 7000;
    const slides = [...document.querySelectorAll('.slide')];
    const indicatorsEl = document.querySelector('.indicators');
    const live = document.getElementById('carousel-live');
    const total = slides.length;
    let current = 0, timer;

    function updateLive() {
      live.textContent = `Imagem ${current+1} de ${total}`;
    }
    function showSlide(idx) {
      slides[current].classList.remove('active');
      slides[current].setAttribute('aria-hidden','true');
      indicatorsEl.children[current].classList.remove('active');
      indicatorsEl.children[current].ariaSelected = 'false';

      current = idx;
      slides[current].classList.add('active');
      slides[current].setAttribute('aria-hidden','false');
      indicatorsEl.children[current].classList.add('active');
      indicatorsEl.children[current].ariaSelected = 'true';
      updateLive();
    }
    function nextSlide() { showSlide((current+1) % total); }
    function resetTimer() {
      clearInterval(timer);
      timer = setInterval(nextSlide, TIME);
    }
    function buildIndicators() {
      for (let i = 0; i < total; i++) {
        const btn = document.createElement('button');
        btn.className = 'indicator';
        btn.setAttribute('role','tab');
        btn.setAttribute('aria-label', `Ir para imagem ${i+1}`);
        btn.setAttribute('aria-selected', i===0 ? 'true' : 'false');
        btn.textContent = i+1;
        btn.onclick = () => { showSlide(i); resetTimer(); };
        indicatorsEl.appendChild(btn);
      }
      indicatorsEl.children[0].classList.add('active');
    }

    document.addEventListener('keydown', e => {
      if (e.key === 'ArrowRight') {
        nextSlide(); resetTimer();
      } else if (e.key === 'ArrowLeft') {
        showSlide((current + total -1)%total); resetTimer();
      }
    });

    const carousel = document.querySelector('.carousel');
    carousel.onmouseenter = () => clearInterval(timer);
    carousel.onmouseleave = resetTimer;

    buildIndicators();
    updateLive();
    timer = setInterval(nextSlide, TIME);
  </script>
</body>
</html>
